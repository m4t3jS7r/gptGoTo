<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
        }

        .container {
            display: flex;
            align-items: center; /* Aligns items vertically centered */
        }

        input[type="number"] {
            width: 70%; /* Takes up 70% of the container width */
            margin-right: 10px; /* Adds space between the input and button */
        }

        button {
            width: 30%; /* Takes up 30% of the container width */
        }
    </style>
</head>

<body>
    <h3 style="text-align: center;">Jump to GPT Response</h3>
    <div class="container">
        <input id="responseNumber" type="number" placeholder="Enter number" />
        <button id="jumpBtn">Jump</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
